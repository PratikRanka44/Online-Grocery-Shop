{% load static %}
<html>
<head>
  <title>Contact US</title>
  <link rel="stylesheet" href="{% static 'css/contact.css' %}">
</head>
<body>
{% include 'navigation.html' %}
<div class="container">
  <div class="innerwrap">

    <section class="section1 clearfix">
      <div class="textcenter">
        <h1 class="shtext">Contact Us</h1>
        <span class="seperator"></span>
        <span class="shtext">Drop Us a Mail</span>
      </div>
    </section>

    <section class="section2 clearfix">
      <div class="col2 column1 first">
        <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d7568.220520628667!2d73.8700911399111!3d18.478664156140063!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3bc2ea9b6ee92669%3A0xfc88e7f5e6373224!2sGanga%20Dham%2C%20Pune%2C%20Maharashtra%20411037!5e0!3m2!1sen!2sin!4v1725011984719!5m2!1sen!2sin" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
        <div class="sec2map" style='overflow:hidden;height:700px;width:100%;'>
          <div id='gmap_canvas' style='height:100%;width:100%;'></div>
          <div><small><a href="http://embedgooglemaps.com"> Embed Google Maps </a></small></div>
          <div><small><a href="http://freedirectorysubmissionsites.com/">free web directories</a></small></div>
          <style>#gmap_canvas img{max-width:none!important;background:none!important}</style>
        </div>
        <script type='text/javascript'>
          function init_map(){var myOptions = {zoom:14,center:new google.maps.LatLng(19.075314480255834,72.88153973865361),mapTypeId: google.maps.MapTypeId.ROADMAP};map = new google.maps.Map(document.getElementById('gmap_canvas'), myOptions);marker = new google.maps.Marker({map: map,position: new google.maps.LatLng(19.075314480255834,72.88153973865361)});infowindow = new google.maps.InfoWindow({content:'<strong>My Location</strong><br>mumbai<br>'});google.maps.event.addListener(marker, 'click', function(){infowindow.open(map,marker);});infowindow.open(map,marker);}google.maps.event.addDomListener(window, 'load', init_map);
        </script>
      </div>
      <div class="col2 column2 last">
        <div class="sec2innercont">
          <div class="sec2addr">
            <p>Our full address with PinCode.</p>
            <p><span class="collig">Phone :</span> 123-456-7890</p>
            <p><span class="collig">Email :</span> FoodMart@gmail.com</p>
          </div>
        </div>
        <div class="sec2contactform">
          <h3 class="sec2frmtitle">Want to Know More?? Drop Us a Mail</h3>
          <form action="">
            <div class="clearfix">
              <input class="col2 first" type="text" placeholder="FirstName">
              <input class="col2 last" type="text" placeholder="LastName">
            </div>
            <div class="clearfix">
              <input class="col2 first" type="Email" placeholder="Email">
              <input class="col2 last" type="text" placeholder="Contact Number">
            </div>
            <div class="clearfix">
              <textarea name="textarea" id="" cols="30" rows="7">Your message here...</textarea>
            </div>
            <div class="clearfix"><input type="submit" value="Send"></div>
          </form>
        </div>

      </div>
    </section>

  </div>
</div>
</body>
